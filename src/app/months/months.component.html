<div class="container">
  <h1>Months</h1>
  <ul class="container_ul">
    <li class="container_li" *ngFor="let month of months; let i = index" >
      <p>{{month}}</p>

      <app-days></app-days>
    </li>
    <button class="container__button" (click)="deleteMonth()">Delete a month</button>
  </ul>
</div>
